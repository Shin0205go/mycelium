name: self-improvement
description: Analyze and improve the Mycelium-CLI codebase itself through recursive self-modification. Use when you need to refactor, optimize, review, or add features to Mycelium-CLI's own code.

# Mycelium RBAC
allowedRoles:
  - meta-developer

allowedTools:
  - filesystem__read_file
  - filesystem__write_file
  - filesystem__edit_file
  - filesystem__list_directory
  - filesystem__directory_tree
  - filesystem__search_files
  - filesystem__get_file_info
  - mycelium-skills__list_skills
  - mycelium-skills__get_skill
grants:
  memory: isolated
